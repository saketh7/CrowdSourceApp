<script>

function PaymentType(option){
	
	if (option == "VISA") {
		document.forms["register"]["payment"].value = 'VISA';
	}else if (option == "MASTERCARD") {
		document.forms["register"]["payment"].value = 'MASTERCARD';
	}else if (option == "PAYPAL") {
		document.forms["register"]["payment"].value = 'PAYPAL';
	}
	
}

function emailvalidate(option) {
	
	if (option == "email"){
		 var x = document.forms["register"]["email"].value;
	}else if (option == "PAYPAL"){
	    var x = document.forms["register"]["EmailP"].value;
	}
   
	
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
    	document.getElementById("txtemail").focus();
    	bootbox.alert("Not a valid e-mail address", function() {
		});
    
        return false;
    }
}
function passwordvalidate() {
    var pass1 = document.forms["register"]["password"].value;
    var pass2 = document.forms["register"]["reenterpassword"].value;
    var ok = true;
    if (pass1 != pass2) {
        
       // document.getElementsByName("password").style.borderColor = "#E34234";
      //  document.getElementsByName("reenterpassword").style.borderColor = "#E34234";
        ok = false;
        bootbox.alert("Passwords don't match", function() {
		});
    
       // return false;
    }
    else {
        //alert("Passwords Match!!!");
    }
    return ok;
}
function FirstNameValidate(){
	var alphaExp = /^[a-zA-Z]+$/;
	  var name = document.forms["register"]["fname"].value;
	if(name.match(alphaExp)){
	return true;
	}else{
		 bootbox.alert("FirstName is not valid", function() {
			});
	    
	        return false;
		
	//name.focus();
	return false;
	}
	}
function LastNameValidate(){
	var alphaExp = /^[a-zA-Z]+$/;
	  var name = document.forms["register"]["lname"].value;
	if(name.match(alphaExp)){
	return true;
	}else{
		 bootbox.alert("Last name is not valid", function() {
			});
	    
	        return false;
	
	}
	}
function validatecredit(option){
	
	if (option == "VISA"){
		var credit= document.getElementById("cnumberv").value;
		if(credit.length!=16){
			
			 bootbox.alert("Incorrect format:Card Number must have 16-digits "+credit, function() {
				});
	   
			document.getElementById("cnumberv").focus();
			return false;
		}
	}else if (option == "MASTERCARD"){
		var credit= document.getElementById("cnumberm").value;
		if(credit.length!=16){
			 bootbox.alert("Incorrect format:Card Number must have 16-digits "+credit, function() {
				});
	   
			
			document.getElementById("cnumberm").focus();
			return false;
		}
	}
	
	
	return true;
}
function CardNameValidate(option){
	var alphaExp = /^[a-zA-Z]+$/;
	
	
	if (option == "VISA"){
		var cname= document.getElementById("cnamev").value;  
		
	}else if (option == "MASTERCARD"){
		var cname= document.getElementById("cnamem").value;  
	}
	
	
	if(cname.match(alphaExp)){
	return true;
	}else{
		 bootbox.alert("CardName must be in correct format", function() {
			});

		
		document.getElementById("cnamem").focus();
	return false;
	}
	}

<div class="container">
<h3 class=".h3">Provide all the fields for registration.</h3>
<form id="register-form" name="register" action="Register" method="post">
	<div class="row-xs-3">
					<div class="form-group">
						<label>Email ID</label><input type="text" id="txtemail" name="email" class="form-control" onchange="emailvalidate('email');">
						
					</div>
				</div>
<div class="row-xs-3">
					<div class="form-group">
						<label>Password</label><input type="password" id="password" name="password" class="form-control">
						
					</div>
				</div>
<div class="row-xs-3">
					<div class="form-group">
						<label>Re-enter Password</label><input type="password" id="reenterpassword" name="reenterpassword" class="form-control" onchange="passwordvalidate()">
						
					</div>
				</div>
		<div class="row-xs-3">
					<div class="form-group">
						<label>First Name</label><input id="firstname" type="text" name="fname" class="form-control" onchange="FirstNameValidate()">
						
					</div>
				</div>
				<div class="row-xs-3">
					<div class="form-group">
						<label>Last Name</label><input id="lastname" type="text" name="lname" class="form-control" onchange="LastNameValidate()">
						
					</div>
				</div>		
				<div class="row-xs-3">
					<div class="form-group">
						<label>Address</label><input type="text" name="address" class="form-control">
						
					</div>
				</div>	


	<div class="form-group">
						<label>Role</label><br><input type="radio" name="Role" value="1" > Client
						 	&nbsp;	&nbsp;	&nbsp;<input type="radio" name="Role" value="2"> Worker<br>
						
					</div>
					<div class="row-xs-3">
					<div class="form-group">
						<label>Add Payment Details</label>
						
					</div>
				</div>	
 
  <ul class="nav nav-tabs ">

  </ul>
 <div class="tab-content">

     </div>

<div class="form-group"><strong></strong></div><input type="hidden" Value="MASTERCARD" name="PaymentType" class="form-control" readonly></input>
