<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Register Page</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<form action="Register" method="post">
<strong>Email ID</strong>:<input type="text" name="email"><br>
<strong>Password</strong>:<input type="password" name="password"><br>
<strong>Re-enterPassword</strong>:<input type="password" name="reenterpassword"><br>
<strong>First Name</strong>:<input type="text" name="fname"><br>
<strong>Last Name</strong>:<input type="text" name="lname"><br>
<strong>Address</strong>:<input type="text" name="address"><br>
<strong>Payment Type</strong>:<select name="PaymentType">
  <option value="MasterCard" value="MasterCard" name="MasterCard">MasterCard</option>
  <option value="Visa" value="Visa" name="MasterCard">Visa</option>
</select><br>
<strong>Card Number</strong>:<input type="text" name="CardNumber"><br>
<strong>Card Holder Name</strong>:<input type="text" name="CardHolderName"><br>
<strong>Expiry Date</strong>:<input type="text" name="ExpiryDate" value="YYYY-MM-DD"><br>
<strong>Role</strong>:<input type="radio" name="Role" value="1"> Client
<input type="radio" name="Role" value="2"> Worker<br>
<input type="submit" value="Register">
</form>
<br>
If you are registered user, please <a href="login.html">login</a>.
</body>
</html>
