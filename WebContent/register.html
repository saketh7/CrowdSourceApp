<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Register Page</title>
</head>
<body>
<h3>Provide all the fields for registration.</h3>
<form action="Register" method="post">
<strong>Email ID</strong>:<input type="text" name="email"><br>
<strong>Password</strong>:<input type="password" name="password"><br>
<strong>Re-enterPassword</strong>:<input type="password" name="reenterpassword"><br>
<strong>Name</strong>:<input type="text" name="name"><br>
<strong>Address</strong>:<input type="text" name="address"><br>
<strong>Role</strong>:<input type="radio" name="Role" value="1"> Client
<input type="radio" name="Role" value="2"> Worker<br>
<input type="submit" value="Register">
</form>
<br>
If you are registered user, please <a href="login.html">login</a>.
</body>
</html>
